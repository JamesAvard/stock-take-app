<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Stock Take App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-color: #f9f9f9;
      position: relative;
    }

    /* Position the alert message fixed at the top */
    .alert-message {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      display: none;
      z-index: 1000;
    }

    /* Style for location dropdown */
    .searchable-select {
      position: relative;
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
    }

    .searchable-select input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .searchable-select ul {
      list-style: none;
      margin: 0;
      padding: 0;
      position: absolute;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-top: none;
      background: #fff;
      z-index: 10;
    }

    .searchable-select ul li {
      padding: 8px;
      cursor: pointer;
    }

    .searchable-select ul li:hover {
      background-color: #f0f0f0;
    }

    /* Style for form elements */
    form {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 300px;
      margin-top: 80px; /* To prevent overlap with the dropdown */
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input, form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Product list style */
    #productList {
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #productList h2 {
      margin-top: 0;
    }

    #productList ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #productList ul li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }

    #productList ul li:last-child {
      border-bottom: none;
    }

    .delete-btn, .edit-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 5px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 14px;
      width: 60px;
    }

    .delete-btn:hover {
      background-color: #a71d2a;
    }

    .edit-btn {
      background-color: #ffc107;
      color: white;
    }

    .edit-btn:hover {
      background-color: #e0a800;
    }

    /* Container for action buttons */
    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
    }

    #finalizeLocation {
      margin-bottom: 10px;
    }

    #locationTotal, #overallTotal {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Alert message -->
  <div class="alert-message" id="alertMessage"></div>

  <h1>Stock Take App</h1>

  <form id="stockForm">
    <label for="location">Location:</label>
    <div class="searchable-select">
      <input type="text" id="searchableInput" placeholder="Search or select a location">
      <ul id="locationDropdown">
        <li data-value="Warehouse">Warehouse</li>
        <li data-value="Aisle 1">Aisle 1</li>
        <li data-value="Aisle 2">Aisle 2</li>
        <li data-value="Aisle 3">Aisle 3</li>
        <li data-value="Backroom">Backroom</li>
      </ul>
    </div>

    <label for="sku">SKU:</label>
    <input type="text" id="sku" name="sku" placeholder="Enter product SKU" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

    <button type="submit">Add Product</button>
  </form>

  <div id="productList" style="display: none;">
    <h2>Products for <span id="locationName"></span>:</h2>
    <ul id="productListItems"></ul>
    <p id="locationTotal"></p>
  </div>

  <div class="buttons-container">
    <button id="finalizeLocation">Finalize Location</button>
    <button id="downloadExcel">Download Excel</button>
    <p id="overallTotal"></p>
  </div>

  <script>
    const API_BASE_URL = 'https://your-backend-url'; // Replace with your backend URL

    const form = document.getElementById('stockForm');
    const downloadButton = document.getElementById('downloadExcel');
    const finalizeButton = document.getElementById('finalizeLocation');
    const searchableInput = document.getElementById('searchableInput');
    const locationDropdown = document.getElementById('locationDropdown');
    const productList = document.getElementById('productList');
    const productListItems = document.getElementById('productListItems');
    const locationName = document.getElementById('locationName');
    const locationTotal = document.getElementById('locationTotal');
    const overallTotal = document.getElementById('overallTotal');
    const alertMessage = document.getElementById('alertMessage');

    let selectedLocation = null;
    let products = [];
    let cumulativeQuantities = {}; // To store cumulative quantities across all locations
    let locationQuantities = {}; // To store quantities for a specific location

    // Filter dropdown options
    searchableInput.addEventListener('input', () => {
      const filter = searchableInput.value.toLowerCase();
      const items = locationDropdown.querySelectorAll('li');
      items.forEach((item) => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(filter) ? 'block' : 'none';
      });
      locationDropdown.style.display = 'block';
    });

    // Show dropdown on input click
    searchableInput.addEventListener('click', () => {
      locationDropdown.style.display = 'block';
    });

    // Handle location selection
    locationDropdown.addEventListener('click', (e) => {
      if (e.target.tagName === 'LI') {
        selectedLocation = e.target.getAttribute('data-value');
        searchableInput.value = selectedLocation;
        locationDropdown.style.display = 'none';

        // Update product list
        updateProductList();
      }
    });

    // Hide dropdown if clicked outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.searchable-select')) {
        locationDropdown.style.display = 'none';
      }
    });

    // Handle form submission
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      if (!selectedLocation) {
        showAlert('Please select a location.');
        return;
      }

      const data = {
        location: selectedLocation,
        sku: form.sku.value,
        quantity: parseInt(form.quantity.value),
      };

      // Add product to the list
      products.push(data);

      // Update cumulative quantities
      if (cumulativeQuantities[data.sku]) {
        cumulativeQuantities[data.sku] += data.quantity;
      } else {
        cumulativeQuantities[data.sku] = data.quantity;
      }

      // Update location-specific quantities
      if (!locationQuantities[selectedLocation]) {
        locationQuantities[selectedLocation] = {};
      }
      if (!locationQuantities[selectedLocation][data.sku]) {
        locationQuantities[selectedLocation][data.sku] = 0;
      }
      locationQuantities[selectedLocation][data.sku] += data.quantity;

      // Reset form fields
      form.sku.value = '';
      form.quantity.value = '';

      // Update product list
      updateProductList();

      // Show success message
      showAlert('Product added successfully.');
    });

    // Update product list display
    function updateProductList() {
      if (!selectedLocation) return;

      const locationProducts = products.filter(
        (product) => product.location === selectedLocation
      );

      if (locationProducts.length === 0) {
        productList.style.display = 'none';
        return;
      }

      productList.style.display = 'block';
      productListItems.innerHTML = '';

      locationProducts.forEach((product) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          ${product.sku}: ${product.quantity}
          <button class="delete-btn" onclick="deleteProduct('${product.sku}')">Delete</button>
        `;
        productListItems.appendChild(listItem);
      });

      // Update location total
      const locationTotalValue = locationProducts.reduce(
        (acc, product) => acc + product.quantity,
        0
      );
      locationTotal.textContent = `Total for this location: ${locationTotalValue}`;

      // Update overall total
      const overallTotalValue = products.reduce(
        (acc, product) => acc + product.quantity,
        0
      );
      overallTotal.textContent = `Overall Total: ${overallTotalValue}`;
    }

    // Show alert message
    function showAlert(message) {
      alertMessage.textContent = message;
      alertMessage.style.display = 'block';
      setTimeout(() => {
        alertMessage.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
