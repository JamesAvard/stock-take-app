<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Take App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9f9f9;
    }
    form, button {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    form input, form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .searchable-select {
      position: relative;
      width: 100%;
    }
    .searchable-select input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .searchable-select ul {
      list-style: none;
      margin: 0;
      padding: 0;
      position: absolute;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-top: none;
      background: #fff;
      z-index: 10;
    }
    .searchable-select ul li {
      padding: 8px;
      cursor: pointer;
    }
    .searchable-select ul li:hover {
      background-color: #f0f0f0;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #downloadExcel {
      margin-top: 10px;
    }
    #productList {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #productList h2 {
      margin-top: 0;
    }
    #productList ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #productList ul li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    #productList ul li:last-child {
      border-bottom: none;
    }
    .delete-btn, .edit-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 5px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 14px;
      width: 60px;
    }
    .delete-btn:hover {
      background-color: #a71d2a;
    }
    .edit-btn {
      background-color: #ffc107;
      color: white;
    }
    .edit-btn:hover {
      background-color: #e0a800;
    }
    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    #finalizeLocation {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Stock Take App</h1>

  <!-- Excel file upload -->
  <input type="file" id="uploadExcel" accept=".xlsx" />

  <form id="stockForm">
    <label for="location">Location:</label>
    <div class="searchable-select">
      <input type="text" id="searchableInput" placeholder="Search or select a location">
      <ul id="locationDropdown">
        <li data-value="Warehouse">Warehouse</li>
        <li data-value="Aisle 1">Aisle 1</li>
        <li data-value="Aisle 2">Aisle 2</li>
        <li data-value="Aisle 3">Aisle 3</li>
        <li data-value="Backroom">Backroom</li>
      </ul>
    </div>

    <label for="sku">SKU:</label>
    <input type="text" id="sku" name="sku" placeholder="Enter product SKU" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

    <button type="submit">Add Product</button>
  </form>

  <div id="productList" style="display: none;">
    <h2>Products for <span id="locationName"></span>:</h2>
    <ul id="productListItems"></ul>
  </div>

  <div class="buttons-container">
    <button id="finalizeLocation">Finalize Location</button>
    <button id="downloadExcel">Download Excel</button>
  </div>

  <script>
    const form = document.getElementById('stockForm');
    const downloadButton = document.getElementById('downloadExcel');
    const finalizeButton = document.getElementById('finalizeLocation');
    const searchableInput = document.getElementById('searchableInput');
    const locationDropdown = document.getElementById('locationDropdown');
    const productList = document.getElementById('productList');
    const productListItems = document.getElementById('productListItems');
    const locationName = document.getElementById('locationName');

    let selectedLocation = null;
    let products = [];
    let cumulativeQuantities = {}; // To store cumulative quantities across all locations
    let skuData = []; // Array to store SKU data from the uploaded Excel

    // Handle file upload and parse the Excel data
    document.getElementById("uploadExcel").addEventListener("change", handleFileUpload);

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = e.target.result;

        // Parse the Excel data
        const workbook = XLSX.read(data, { type: "binary" });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];

        // Convert the sheet data into JSON format
        const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        // Process SKU data from the Excel sheet
        parseSkuData(jsonData);
      };

      reader.readAsBinaryString(file);
    }

    function parseSkuData(data) {
      skuData = data.map(row => ({
        sku: row[0], // SKU column
        description: row[1], // Description column
        expectedQuantity: row[2], // Quantity column
      }));
      console.log(skuData); // You can see the parsed SKU data in the console
    }

    // Filter dropdown options
    searchableInput.addEventListener('input', () => {
      const filter = searchableInput.value.toLowerCase();
      const items = locationDropdown.querySelectorAll('li');
      items.forEach((item) => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(filter) ? 'block' : 'none';
      });
      locationDropdown.style.display = 'block';
    });

    // Show dropdown on input click
    searchableInput.addEventListener('click', () => {
      locationDropdown.style.display = 'block';
    });

    // Handle location selection
    locationDropdown.addEventListener('click', (e) => {
      if (e.target.tagName === 'LI') {
        selectedLocation = e.target.getAttribute('data-value');
        searchableInput.value = selectedLocation;
        locationDropdown.style.display = 'none';

        // Update product list
        updateProductList();
      }
    });

    // Handle form submission
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      if (!selectedLocation) {
        alert('Please select a location.');
        return;
      }

      const enteredSku = form.sku.value;
      const foundSku = skuData.find(sku => sku.sku === enteredSku);

      if (!foundSku) {
        alert('SKU not found.');
        return;
      }

      const data = {
        location: selectedLocation,
        sku: enteredSku,
        description: foundSku.description,
        quantity: parseInt(form.quantity.value),
      };

      // Add product to the list
      products.push(data);

      // Update cumulative quantities
      if (cumulativeQuantities[data.sku]) {
        cumulativeQuantities[data.sku] += data.quantity;
      } else {
        cumulativeQuantities[data.sku] = data.quantity;
      }

      alert(`Product added for location: ${selectedLocation}`);

      // Update product list
      updateProductList();

      // Clear form inputs (except location)
      form.sku.value = '';
      form.quantity.value = '';
    });

    // Update product list display
    function updateProductList() {
      const filteredProducts = products.filter(product => product.location === selectedLocation);

      if (filteredProducts.length > 0) {
        locationName.textContent = selectedLocation;
        productListItems.innerHTML = '';

        // Group products by SKU
        const groupedProducts = {};
        filteredProducts.forEach(product => {
          if (!groupedProducts[product.sku]) {
            groupedProducts[product.sku] = { ...product, totalQuantity: 0 };
          }
          groupedProducts[product.sku].totalQuantity += product.quantity;
        });

        Object.values(groupedProducts).forEach(product => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${product.sku} - ${product.description}</span>
            <span>Quantity: ${product.totalQuantity}</span>
            <button class="edit-btn" onclick="editProduct('${product.sku}')">Edit</button>
            <button class="delete-btn" onclick="deleteProduct('${product.sku}')">Delete</button>
          `;
          productListItems.appendChild(li);
        });

        productList.style.display = 'block';
      }
    }

    // Delete product
    function deleteProduct(sku) {
      products = products.filter(product => product.sku !== sku);
      updateProductList();
    }

    // Edit product (not yet implemented)
    function editProduct(sku) {
      alert(`Editing product with SKU: ${sku}`);
    }

    // Finalize location
    finalizeButton.addEventListener('click', () => {
      if (products.length === 0) {
        alert('No products to finalize.');
        return;
      }
      alert(`Location ${selectedLocation} finalized.`);
      products = []; // Reset the product list
      updateProductList(); // Clear the displayed product list
    });

    // Download Excel
    downloadButton.addEventListener('click', () => {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(products);
      XLSX.utils.book_append_sheet(wb, ws, 'Products');
      XLSX.writeFile(wb, 'stock_take.xlsx');
    });
  </script>
</body>
</html>
